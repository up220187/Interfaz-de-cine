<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Practica Cine</title>
  <link rel="stylesheet" href="estilos.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body onload="checkSesion()">
  <div id="login">
    <h1>Bienvenid@!</h1>
    <h2>Iniciar sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="contrasena" placeholder="Contraseña" />
    <button onclick="iniciarSesion()">Entrar</button>
  </div>

  <div id="salas" style="display: none;">
    <h2>Selecciona Sala y Asientos</h2>
    <select id="salaSelecion" onchange="generarAsientos()">
      <option value="">Selecciona una sala</option>
      <option value="1">Sala 1</option>
      <option value="2">Sala 2</option>
      <option value="3">Sala 3</option>
    </select>
    <div id="peliculasContainer"></div>
    <div id="asientosContainer"></div>
    <button onclick="comprar()">Comprar</button>
    <div style="margin-top: 10px;">
      <button onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>
  </div>

  <div id="ticket" style="display: none;">
    <button onclick="descargarTicketPDF()">Descargar Ticket en PDF</button>
    <h3>Ticket</h3>
    <p id="detallesBoleto"></p>
    <p id="totalPago"></p>
    <button onclick="document.getElementById('ticket').style.display = 'none'">Cerrar</button>
  </div>

  <div id="AdminScreen" style="display: none;">
    <h2>Panel de Administración</h2>
    <div>
      <h3>Crear empleado</h3>
      <input type="text" id="nombreEmpleado" placeholder="Nombre completo" />
      <input type="text" id="usuarioEmpleado" placeholder="Usuario" />
      <input type="password" id="contrasenaEmpleado" placeholder="Contraseña" />
      <button onclick="crearEmpleado()">Crear Empleado</button>
    </div>
    <div id="listaEmpleados"></div>
    <button onclick="cerrarSesion()">Cerrar Sesión</button>
  </div>

  <div id="EmpleadoScreen" style="display: none;">
  <h2>Bienvenido Empleado</h2>
  <div id="ventasContainer"></div>

  <div id="casetaEmpleado">
    <h3>Venta rápida en caseta</h3>
    <input type="text" id="nombreClienteCaseta" placeholder="Nombre del cliente">
    
    <label for="peliculaCaseta">Película:</label>
    <select id="peliculaCaseta"></select>

    <h4>Selecciona tus asientos:</h4>
    <div id="asientosCasetaContainer" style="margin: 10px 0;"></div>

    <button onclick="venderDesdeCaseta()">Registrar venta</button>
  </div>

  <button onclick="cerrarSesion()">Cerrar Sesión</button>
</div>


  <script src="script.js"></script>
</body>
</html>
